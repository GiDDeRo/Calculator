<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" name="display" id="display">
        <div>
            <input type="button" value="AC" class="operator" onclick="display.value = ' ' ">
            <input type="button" value="DE" class="operator" onclick="display.value.toString().slice(0,-1) ">
            <input type="button" value="." class="operator" onclick="display.value += '.' ">
            <input type="button" value="/" class="operator" onclick="display.value += '/' ">
        </div>
        <div>
            <input type="button" value="9" onclick="display.value += '9' ">
            <input type="button" value="8" onclick="display.value += '8' ">
            <input type="button" value="7" onclick="display.value += '7' ">
            <input type="button" value="*" class="operator" onclick="display.value += '*' ">
        </div>
        <div>
            <input type="button" value="6" onclick="display.value += '6' ">
            <input type="button" value="5" onclick="display.value += '5' ">
            <input type="button" value="4" onclick="display.value += '4' ">
            <input type="button" value="-" class="operator" onclick="display.value += '-' ">
        </div>
        <div>
            <input type="button" value="3" onclick="display.value += '3' ">
            <input type="button" value="2" onclick="display.value += '2' ">
            <input type="button" value="1" onclick="display.value += '1' ">
            <input type="button" value="+" class="operator" onclick="display.value += '+' ">
        </div>
        <div>
            <input type="button" value="00" onclick="display.value += '00' ">
            <input type="button" value="0" onclick="display.value += '0' ">
            <input type="button" value="=" id="equal" class="operator">
        </div>
    </div>

    <footer>
        <a href="" id="p-link">Coded by Gideon</a>
        <a href="https://github.com/GiDDeRo"><i class="fab fa-github github fa-2x"></i></a>
        <a href="https://twitter.com/giddero_xoxo" id="twitter" target="_blank"><img src="./x.svg"></a>
        <a href="https://api.whatsapp.com/send?phone=2349037429857" target="_blank"><i class="fab fa-whatsapp whatsapp"></i></a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
